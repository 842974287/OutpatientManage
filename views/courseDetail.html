{% extends 'layout.html' %}

{% block content %}
    <div>
        {% if type == 0 %}
        <video id="videoPlayer" width="80%" height="80%" style="display: block;margin-left: auto;margin-right: auto;" controls>
            <source src="playVideo?fileName={{ fileName }}" type="video/mp4">
        </video>
        {% else %}
        <embed src="{{ fileName }}" width="80%" height="900px" style="display: block;margin-left: auto;margin-right: auto;"/>
        {% endif %}
    </div>
    <div>
        <ul class="nav">
          <li class="nav-item list-group-item active">
            <a class="nav-link" href="#">1</a>
          </li>
          <li class="nav-item list-group-item">
            <a class="nav-link" href="#">2</a>
          </li>
          <li class="nav-item list-group-item">
            <a class="nav-link" href="#">3</a>
          </li>
          <li class="nav-item list-group-item">
            <a class="nav-link" href="#">4</a>
          </li>
        </ul>
    </div>
{% endblock %}
