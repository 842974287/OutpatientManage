{% extends 'layout.html' %}

{% block content %}
    <form id="userForm" action="/addNewUser" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名：</label>
            <input name="username"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <input name="password" value="12345"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">姓名：</label>
            <input name="realName"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">权限级别：</label>
            <select class="custom-select" name="userRole">
                <option value="-1">excel下载权限</option>
                <option value="1">管理员</option>
                <option value="2">录入员</option>
            </select>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="提交"/>
        </div>
    </form>
{% endblock %}
