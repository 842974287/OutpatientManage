{% extends 'layout.html' %}

{% block content %}
    <form id="nameForm" action="/searchByName" method="get">
        <p>
            患者姓名：
            <input id="name" name="name"/>
        </p>
        <p>
            <input class="btn btn-primary" type="submit" value="提交"/>
        </p>
    </form>
    <script type="text/javascript">
        $("#nameForm").submit(function () {
            var input = $(this).find("#name");
            input.val(input.val());
        })
    </script>
{% endblock %}
